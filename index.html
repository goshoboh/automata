<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プレーヤー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background removed for cleaner style -->

    <main class="container">
        <div class="header-logo">
            <a href="https://arima-toys.jp/" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div id="loading" class="state-view">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>

        <div id="error" class="state-view hidden">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <h2 id="error-message">URLが無効です</h2>
            <p>正しいリンクからアクセスしてください。</p>
        </div>

        <div id="content" class="state-view hidden">
            <div class="video-wrapper">
                <div class="video-container">
                    <iframe id="youtube-player" src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>

            <div class="text-content">
                <h1 id="video-title" class="title"></h1>
                <div class="divider"></div>
                <p id="video-description" class="description"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
